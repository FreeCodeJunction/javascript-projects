<!DOCTYPE html>
<html lang="en" data-theme="synthwave">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="grid place-items-center h-screen">
    <main class="space-y-5">
      <div class="grid auto-cols-max grid-flow-col gap-5 text-center">
        <div class="flex flex-col">
          <span class="font-mono text-5xl">
            <span id="days">15</span>
          </span>
          days
        </div>
        <div class="flex flex-col">
          <span class="font-mono text-5xl">
            <span id="hours">10</span>
          </span>
          hours
        </div>
        <div class="flex flex-col">
          <span class="font-mono text-5xl">
            <span id="minute">24</span>
          </span>
          min
        </div>
        <div class="flex flex-col">
          <span class="font-mono text-5xl">
            <span id="seconds">59</span>
          </span>
          sec
        </div>
      </div>

      <div>
        <select class="select select-primary" id="js-select-container"></select>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
